<html>
<head>
<meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.1.0/css/all.css' integrity='sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt' crossorigin='anonymous'>
<script src="text-editor.js"></script>
</head>
<body>
	<div class='container'>
		<table class='table'>
			<tr>
				<td>
					<div class='btn-group'>
						<div class='btn-group'>
						    <button type='button' class='btn btn-primary dropdown-toggle btn-lg' data-toggle='dropdown'>
						    Font Size</button>
						    <ul class='dropdown-menu' role='menu'>
						      <li><a href='#' name='12' style='font-size:20px;' onClick="change_size('12')">12</a></li>
						      <li><a href='#' name='24' style='font-size:20px;' onClick="change_size('24')">24</a></li>
						      <li><a href='#' name='36' style='font-size:20px;' onClick="change_size('36')">36</a></li>
						      <li><a href='#' name='48' style='font-size:20px;' onClick="change_size('48')">48</a></li>
						      <li><a href='#' name='60' style='font-size:20px;' onClick="change_size('160')">60</a></li>
						      <li><a href='#' name='72' style='font-size:20px;' onClick="change_size('72')">72</a></li>
						    </ul>
						</div>
						<div class='btn-group'>
						    <button type='button' class='btn btn-primary dropdown-toggle btn-lg' data-toggle='dropdown'>
						    Font Color </button>
						    <ul class='dropdown-menu' role='menu'>
						    	<li><a href='#' name='blue' style='font-size:20px;' onClick="change_color('blue')">Blue</a></li>
						      	<li><a href='#' name='black' style='font-size:20px;' onClick="change_color('black')">Black</a></li>
						    	<li><a href='#' name='red' style='font-size:20px;' onClick="change_color('red')">Red</a></li>
							    <li><a href='#' name='yellow' style='font-size:20px;' onClick="change_color('yellow')">Yellow</a></li>
	
						    </ul>
						</div>
					</div> 
				</td>
			</tr>
			<tr>
				<td>
					<div class='btn-group'>
						<button type='button' class='btn btn-primary btn-lg fa fa-bold' name='bold' onClick="textFormat('b')"> </button>
						<button type='button' class='btn btn-primary btn-lg fa fa-italic' name='italic' onClick="textFormat('i')"> </button>
						<button type='button' class='btn btn-primary btn-lg fa fa-underline' name='underline' onClick="textFormat('u')"> </button>
					</div>
					<div class='btn-group'>
						<button type='button' class='btn btn-primary btn-lg fa fa-align-right' name='align-right' onClick="align('right')"> </button>
						<button type='button' class='btn btn-primary btn-lg fa fa-align-center' name='align-center' onClick="align('center')"> </button>
						<button type='button' class='btn btn-primary btn-lg fa fa-align-left' name='align-left' onClick="align('left')"> </button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<textarea class='form-control' rows='7' style='font-size:20px;' id="textarea"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<button id='submit' class='form-control btn btn-primary btn-lg' onClick="submit()"> Submit </button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
